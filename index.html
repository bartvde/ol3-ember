<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/ol.css">
  <style>
    #map {
      height: 256px;
      width: 512px;
    }
  </style>
</head>
<body>
  <script type="text/x-handlebars">
    <div id="map"></div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="components/layer-switcher">
    <ul>Layers
    {{#each item in model}}
      <li>
        {{view Ember.Checkbox checkedBinding="item.visible"}} {{item.title}}
        <button {{action "removeSelected" item}}>Remove</button>
      </li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="index">
    {{layer-switcher model=model}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="js/libs/ol.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
